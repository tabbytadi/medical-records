<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>

<div class="container mt-4">
    <h2>Examinations</h2>
    <a href="/examinations/create-examination" class="btn btn-primary mb-3">Create New Examination</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Diagnosis</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exam : ${examinations}">
            <td th:text="${exam.patientName}"></td>
            <td th:text="${exam.doctorName}"></td>
            <td th:text="${#temporals.format(exam.examinationDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${exam.diagnosisName}"></td>
            <td>
                <a th:href="@{/examinations/edit-examination/{id}(id=${exam.id})}"
                   class="btn btn-sm btn-info">Edit</a>
                <a th:href="@{/examinations/delete/{id}(id=${exam.id})}"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
