<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>

<div class="container mt-4">
    <h2>Create Diagnosis</h2>
    <form th:action="@{/diagnosis/create}" th:object="${diagnosis}" method="post">
        <div class="form-group">
            <label>Code</label>
            <input type="text" class="form-control" th:field="*{code}">
            <span class="text-danger" th:if="${#fields.hasErrors('code')}"
                  th:errors="*{code}"></span>
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/diagnosis" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
